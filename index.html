<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Five | Bem Vindo</title>
    <link rel="icon" type="image/png" href="assets/img/icon-find-five.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body class="bg-primary-custom">
    <div class="container position-relative d-flex justify-content-center align-items-center min-vh-100">
        <div class="row shadow box-area">
            <div class="col-md-6 container position-relative rounded-3 d-flex justify-content-start align-items-center flex-column bg-light-custom left-box pt-5">
                <img class="position-absolute top-100 start-0 translate-middle" src="assets/img/logo.png" alt="logo-find-five" width="180">
                <div class="header-text mb-2 mt-4">
                    <h1 class="text-white" style="font-weight: 700;">Bem-vindo de Volta</h1>
                </div>
                <p class="text-white text-center text-wrap mt-5" style="width: 17rem;">para continuar conosco, preencha suas informações</p>
                <a class="btn btn-primary-custom btn-border-pop shadow my-5" style="font-size: 13px;" href="pages/logar.html">Entrar</a>
            </div>
            <div class="col-md-6 rounded-3 d-flex justify-content-center align-items-center flex-column bg-secondary-custom right-box pt-5">
                <div class="header-text mb-2 mt-4">
                    <h1 class="text-white" style="font-weight: 700;">Criar Conta</h1>
                </div>
                <form action="#" class="row align-items-center m-5">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6 text-center shadow-sm" placeholder="Nome">
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control form-control-lg bg-light fs-6 text-center shadow-sm" placeholder="Email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6 text-center shadow-sm" placeholder="Senha">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto my-5">
                        <button class="btn btn-primary-custom btn-border-pop shadow" style="font-size: 13px;" type="submit">Registrar-se</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
