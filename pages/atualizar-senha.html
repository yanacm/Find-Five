<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Five | Atualizar Senha</title>
    <link rel="icon" type="image/png" href="../assets/img/icon-find-five.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body class="bg-primary-custom">
    <div class="container position-relative d-flex justify-content-center align-items-center min-vh-100">
        <div class="row shadow box-area bg-light-custom rounded-3">
            <div class="col-md-12 container position-relative d-flex justify-content-center align-items-center flex-column right-box pt-5">
                <img class="d-sm-none position-absolute top-0 start-50 translate-middle" src="../assets/img/logo.png" alt="logo-find-five" width="90">
                <img class="logo d-none d-sm-flex position-absolute top-100 start-0 translate-middle" src="../assets/img/logo.png" alt="logo-find-five" width="180">
                <div class="header-text mb-2 mt-4">
                    <h1 class="text-white" style="font-weight: bolder;">Atualizar Senha</h1>
                </div>
                <p class="text-white text-center text-wrap mt-5" style="width: 20rem;">Preencha os campos abaixo para atualizar sua senha</p>
                <div class="col-md-6">
                    <form action="" class="row align-items-center m-3 m-sm-5 mt-3" id="form-atualizar">
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6 text-center shadow-sm" placeholder="Nova Senha" name="senha">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6 text-center shadow-sm" placeholder="Confirmar Senha" name="confirmSenha">
                        </div>
                        <div class="d-grid gap-2 mb-5">
                            <button class="btn btn-primary-custom btn-underline shadow-sm" style="font-size: 17px; border-radius: 7px;" type="submit" id="btn-form">
                                <span class="spinner spinner-border-sm" role="status" aria-hidden="true"></span>
                                <span class="text-btn">Redefinir</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/paginas/atualizar-senha.js"></script>
</body>
</html>
